<!DOCTYPE html>
<html>
    <body>
        <script>
            let value = true;
            alert(typeof value);
            alert(typeof String(value));

            alert("10"/"2");

            let str = "123";
            alert(typeof str);
            alert(typeof Number(str));

            let age = Number("an arbitrary string instead of a number");
            alert(age);
            alert(Number(undefined));
            alert(Number(null));
            alert(Number("   123   "));
            alert(Number("123z"));
            alert(Number(true));
            alert(Number(false));

            alert(Boolean(1));
            alert(Boolean(0));
            alert(Boolean("hello"));
            alert(Boolean(""));


        </script>
    </body>
</html>
