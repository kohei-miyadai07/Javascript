<!DOCTYPE html>
<html>
    <body>
        <script>
            let year = prompt('In which year was ECMAScript-2015 specification published?', '');
            if (year < 2015) {
               alert("No.1 Too early...");
            } else if (year > 2015){
               alert("No.1 Too late...");
            } else {
                alert("Exactly");
            }
        </script>

            let accessAllowed = age >= 18 ? "Adult" : "Child"
            alert("No.2 " + accessAllowed);
