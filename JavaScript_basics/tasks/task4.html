<!DOCTYPE html>
<html>
    <body>
        <script>
            for (let i = 2; i <= 10; i++) {
                if (i % 2 == 0) {
                    alert(i);
                }
            }
        </script>
        <script>
            for (let i = 0; i < 3; i++) {
                alert(`No.1 number ${i}!`);
            }

            let j = 0;
            while (j < 3) {
                alert(`No.2 number ${j}!`);
                j++;
            }
        </script>
        <script>
            let num;

            do {
                num = prompt("Enter a number greater than 100?",0);
            } while (num <= 100 && num);
        </script>
        <script>
            let n = prompt("Enter","");

            nextPrime:
            for (let i = 2; i <= n; i++) {
                for (let j = 2; j < i; j++) {
                    if (i % j == 0) continue nextPrime;
                }

                alert(i);
            }
        </script>
    </body>
</html>
