        <script>

        <script>
            let jsName = prompt("What's the “official” name of JavaScript?","name");
            if (jsName == "ECMAScript") {

        <script>
            let value = prompt("Type a number",0);
            if(value > 0) {
                alert(1);
            } else if (value < 0){
                alert(-1);
            } else {
                alert(0);
            }
        </script>
        <script>
            let a = 2;
            let b = 10;
            result = (a + b < 4) ? "Below" : "Over";
            alert(result);
        </script>
        <script>
            let login = prompt("LOGIN","");
            let message = (login == "Employee") ? "Hello" :
               (login == "Director") ? "Greetings" :
               (login == "") ? "No login" :
               "";
            alert(message);
        </script>
