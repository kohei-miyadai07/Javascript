<!DOCTYPE html>
<html>
    <body>
        <script>
            alert(min(2,10));

            function min(a,b) {
                if (a,b) {
                    return a;
                } else {
                    return b;
                }
            }
        </script>
        <script>
            let x = prompt("x?","");
            let n = prompt("y?","");

            if (n <= 1) {
              alert(`Power ${n} is not supported,
                use an integer greater than 0`);
            } else {
                alert(pow(x,n))
            }

            function pow(x,n) {
                let result;

                for(let i = 1; i < n; i++) {
                    result *= x;
                }
                return result;
            }
        </script>
    </body>
</html>
