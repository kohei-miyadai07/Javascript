<!DOCTYPE html>
<html>
    <body>
        <script>
            ask("Do you agree?",
            () => alert("You agreed."),
            () => alert("You canceled the execution.")
            );
            
            function ask(question, yes, no) {
                if (confirm(question)) {
                    yes();
                } else {
                    no();
                }
            }; 
        </script>
    </body>
</html>
