<!DOCTYPE html>
<html>
    <body>
        <script>
            function Calculater() {
                this.read = function() {
                    this.a = +prompt('a?',0);
                    this.b = +prompt('b?',0);
                };
                this.sum = function() {
                    return this.a + this.b;
                };
                this.mul = function() {
                    return this.a * this.b;
                };
            };

            let calculater = new Calculater();
            calculater.read();
            alert(calculater.sum());
            alert(calculater.mul());
        </script>
    </body>
</html>
