<!DOCTYPE html>
<html>
    <body>
        <script>
            let calculater = {
                read() {
                    this.a = +prompt('a?',0);
                    this.b = +prompt('b?',0);
                },
                sum() {
                    return this.a + this.b
                },
                mul() {
                    return this.a * this.b
                }
            };

            calculater.read();
            alert(calculater.sum());
            alert(calculater.mul());
        </script>
    </body>
</html>
