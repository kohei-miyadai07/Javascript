<!DOCTYPE html>
<html>
    <body>
        <script>
            let menu = {
                width: 200,
                height: 300,
                title: "My title",
            };

            multiplyNumeric(menu);

            for (key in menu) {
                alert(menu[key]);
            }

            function multiplyNumeric(obj) {
                for (key in obj) {
                    if (typeof obj[key] == "number") {
                        obj[key] *= 2;
                    }
                }
            }
        </script>
    </body>
</html>
